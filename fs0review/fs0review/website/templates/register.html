<!DOCTYPE html>
<html>

<head>
    <title>Registration Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <h1>Welcome to the Registration Page</h1>
            <input type="text" placeholder="Name" class="input" id="nameInput">
            <input type="email" placeholder="Email" class="input" id="emailInput">
            <input type="password" placeholder="Password" class="input" id="passwordInput">
            <div class="button-group">
                <button class="btn btn-primary" id="registerButton">Register</button>
                <button class="btn btn-secondary">Login</button>
                <button class="btn btn-tertiary">Forgot Password</button>
            </div>
        </div>
    </div>

    <script src="script.js">
    </script>
</body>

</html>
